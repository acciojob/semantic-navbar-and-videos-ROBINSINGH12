<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Semantic Navbar and Videos</title>
	<style>
		.video-container video {
             width: 70%;
             max-width: 800px;
             margin-bottom: 20px;
	</style>
</head>

<body>
	<nav>
		<ul>
			<li><a href="#Home">Home</a></li>
			<li><a href="#About us">About us</a></li>
			<li><a href="#Contact us">Contact us</a></li>
		</ul>
	</nav>
	 <div class="video-container">
		<h1>3 random videos</h1>
		
		<video controls src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">

		</video>

		<video controls
			src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4" type="video/mp4">
		 Your browser does not support the video tag.
		</video>

		<video controls
			src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/SubaruOutbackOnStreetAndDirt.mp4" type="video/mp4">
		Your browser does not support the video tag.
		</video>
		
	 </div>
	
</body>

</html>
